<div id="page" class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="form-wrap">
			<h1>Log in with your email account</h1>
				<form  id="login-form" role="form" method="post" autocomplete="off">
					<div class="form-group">
						<label for="username" class="sr-only">Email</label>
						<input id="username" name="username" type="username" class="form-control" placeholder="username" autocapitalize="none"autocorrect="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label>
						<input id="password" name="password" type="password" class="form-control" placeholder="Password">
					</div>
					<input id="btn-login" type="submit" class="btn btn-primary btn-lg btn-block" value="Log in">
				</form>
				
			</div>
		</div>
	</div>
</div> <!-- /.container -->
